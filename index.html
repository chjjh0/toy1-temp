<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebarmenu</title>
    <link href="./reset.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <nav>
        <div class="logo-container">
          <p>
            <span class="bread-color">S</span
            ><span class="gradient-text">ANDNA</span>
            <span class="bread-color">T</span>
          </p>
        </div>
        <ul>
          <li>
            <a href="#profile" class="menu-item">
              <i class="fa fa-fw fa-money-bill" aria-hidden="true"></i>
              <span class="menu-name">프로필</span>
            </a>
            <ul class="submenu">
              <li>
                <div class="submenu-item">
                  <a href="#earnings">Earnings</a>
                </div>
              </li>
              <li>
                <div class="submenu-item">
                  <a href="#refunds">Refunds</a>
                </div>
              </li>
              <li>
                <div class="submenu-item">
                  <a href="#declines">Declines</a>
                </div>
              </li>
              <li>
                <div class="submenu-item">
                  <a href="#payouts">Payouts</a>
                </div>
              </li>
            </ul>
          </li>
          <li>
            <a href="#staft-list" class="menu-item">
              <i class="fa-solid fa-user"></i>
              <span class="menu-name">Staff List</span>
            </a>
          </li>
        </ul>
        <div class="theme-toggle-container">
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round">
              <span class="toggle-text admin-text active">Admin</span>
              <span class="toggle-text user-text">User</span>
            </span>
          </label>
        </div>
      </nav>
    </aside>

    <main>
      <div class="profile-container">
        <article class="primary-profile-container">
          <header>
            <img src="../images/princess01.webp" alt="프로필 사진" />
            <div class="profile-info">
              <h1>Jack Adams</h1>
              <p class="job-title">Product Designer</p>
              <address class="location">Los Angeles, California, USA</address>
            </div>

            <button type="button" class="edit-button">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <span>Edit</span>
            </button>
          </header>
        </article>

        <article class="profile-detail-container">
          <header class="personal-info-header">
            <h2>Personal information</h2>
            <button type="button" class="edit-button">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <span>Edit</span>
            </button>
          </header>

          <form class="personal-info-content">
            <fieldset class="info-group">
              <div class="info-item">
                <label for="firstName">First Name</label>
                <output id="firstName" name="firstName">Jack</output>
              </div>

              <div class="info-item">
                <label for="lastName">Last Name</label>
                <output id="lastName" name="lastName">Adams</output>
              </div>
            </fieldset>

            <fieldset class="info-group">
              <div class="info-item">
                <label for="email">Email address</label>
                <output id="email" name="email">jackadams@gmail.com</output>
              </div>

              <div class="info-item">
                <label for="phone">Phone</label>
                <output id="phone" name="phone">(213) 555-1234</output>
              </div>
            </fieldset>

            <fieldset class="info-item full-width">
              <label for="bio">Bio</label>
              <output id="bio" name="bio">Product Designer</output>
            </fieldset>
          </form>
        </article>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
