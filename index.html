<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebarmenu</title>
    <link href="./reset.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <nav>
        <ul>
          <li>
            <a href="#home">
              <i class="fa fa-fw fa-home" aria-hidden="true"></i>
              <span class="menu-name">Home</span>
            </a>
          </li>
          <li>
            <a href="#services">
              <i class="fa fa-fw fa-wrench" aria-hidden="true"></i>
              <span class="menu-name">Services</span>
            </a>
          </li>
          <li>
            <a href="#clients">
              <i class="fa fa-fw fa-user" aria-hidden="true"></i>
              <span class="menu-name">Clients</span>
            </a>
          </li>
          <li>
            <a href="#contact">
              <i class="fa fa-fw fa-envelope" aria-hidden="true"></i>
              <span class="menu-name">Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="profile-container">
        <article class="primary-profile-container">
          <header>
            <img src="../images/princess01.webp" alt="프로필 사진" />
            <div class="profile-info">
              <h1>Jack Adams</h1>
              <p class="job-title">Product Designer</p>
              <address class="location">Los Angeles, California, USA</address>
            </div>

            <button type="button" class="edit-button">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <span>Edit</span>
            </button>
          </header>
        </article>

        <article class="profile-detail-container">
          <header class="personal-info-header">
            <h2>Personal information</h2>
            <button type="button" class="edit-button">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <span>Edit</span>
            </button>
          </header>

          <form class="personal-info-content">
            <fieldset class="info-group">
              <div class="info-item">
                <label for="firstName">First Name</label>
                <output id="firstName" name="firstName">Jack</output>
              </div>

              <div class="info-item">
                <label for="lastName">Last Name</label>
                <output id="lastName" name="lastName">Adams</output>
              </div>
            </fieldset>

            <fieldset class="info-group">
              <div class="info-item">
                <label for="email">Email address</label>
                <output id="email" name="email">jackadams@gmail.com</output>
              </div>

              <div class="info-item">
                <label for="phone">Phone</label>
                <output id="phone" name="phone">(213) 555-1234</output>
              </div>
            </fieldset>

            <fieldset class="info-item full-width">
              <label for="bio">Bio</label>
              <output id="bio" name="bio">Product Designer</output>
            </fieldset>
          </form>
        </article>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
