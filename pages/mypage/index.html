<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <div class="sidebar">
      <!-- 네비게이션 바 -->
      <nav>
        <ul class="nav-menu">
          <li><a href="#">홈</a></li>
          <li><a href="#">마이페이지</a></li>
          <li><a href="#">근태관리</a></li>
          <li><a href="#">설정</a></li>
        </ul>
      </nav>
    </div>

    <main class="wrapper">
      <div class="section profile-section">
        <p class="section-title">프로필</p>
        <!-- 프로필 이미지, 정보 -->
      </div>
      <!-- 시간관리 -->
      <div class="section time-management-section">
        <div class="current-time">
          <!-- 현재시각 -->
          <p>현재시각</p>
          <p>11:30</p>
        </div>
        <ul class="work-time-list">
          <li class="work-time-item">
            <!-- 근무 시작 시간 -->
            <p class="time-label">근무 시작</p>
            <p class="time-value">-</p>
          </li>
          <li class="work-time-item">
            <!-- 근무 종료 시간 -->
            <p class="time-label">근무 종료</p>
            <p class="time-value">-</p>
          </li>
        </ul>
        <!-- 근무 시작 버튼 -->
        <button id="work-btn">근무 시작</button>
      </div>

      <div class="section attendance-section">
        <!-- 근태 신청 내역 -->
        <p class="section-title">근태 내역</p>
        <div class="attendance-header">
          <div class="header-item title">제목</div>
          <div class="header-item type">종류</div>
          <div class="header-item date">일자</div>
          <div class="header-item writer">작성자</div>
        </div>
        <div class="attendance-list">
          <div class="attendance-item">
            <div class="profile-circle"></div>
            <div class="item-content title">연차 신청합니다</div>
            <div class="item-content type">연차</div>
            <div class="item-content date">1/10</div>
            <div class="item-content writer">장은혜</div>
          </div>
        </div>
        <button class="add-attendance-btn">+</button>
        <!-- 근태신청버튼 -->
      </div>
    </main>
  </body>
</html>
